{% extends 'postnavbar.html' %}

{% endblock%}
{% block body %}
<div class="text-center text-primary m-4">
    <h1>Subscribers List</h1>
</div>
{% for char in mydata %}

        <p>Name : {{char.name}}</p>
        <p>email : {{char.email}}</p>

        <hr/>
    </div>
    {% endfor %}
{% endblock%}

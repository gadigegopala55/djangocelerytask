{% extends 'navbar.html' %}
{% block head %}
<title>Comment Page</title>
{% endblock%}
{% block body %}
<h1 class="m-4 text-primary">Post Your Comment</h1>
<form class="home-container m-4" method="post">
    {% csrf_token %}
    <p>Name:</p>
    <input type="text" name="name"/> <br/>
    <p>comment:</p>
    <input type="text" name="comment"/> <br/>
    <p class="message">{{message}}</p>
    <p><input type="submit" value="submit"/></p>
</form>
{% endblock%}

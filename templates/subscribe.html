{% extends 'navbar.html' %}
{% block head %}
<title>Subscribe Page</title>
{% endblock%}
{% block body %}
<h1 class="m-4 text-primary">Subscribe</h1>
<form class="home-container m-4" method="post">
    {% csrf_token %}
    <p>Name:</p>
    <input type="text" name="name"/> <br/>
    <p>email:</p>
    <input type="text" name="email"/> <br/>
    <p>Phone Number:</p>
    <input type="number" name="phonenumber"/> <br/>
    <p class="message">{{message}}</p>
    <p><input type="submit" value="submit"/></p>
</form>
{% endblock%}

{% extends 'navbar.html' %}
{% block head %}
<title>Login Page</title>
{% endblock%}
{% block body %}
<div class="login-container">
    <div class="login text-center text-primary">
        <h1>Welcome Gopala Krishna</h1>
        <h1>Enter ur Admin userid and Password</h1>
        <hr/>
    </div>
    <div class="form m-4">
        <form method="post">
            {% csrf_token %}
            <p>userid:</p>
            <input type="text" name="userid"/> <br/>
            <p>password:</p>
            <input type="password" name="password"/> <br/>
            <p class="message">{{message}}</p>
            <p><input type="submit" value="submit" class="submit-button"/></p>
        </form>
    </div>
</div>
{% endblock%}
